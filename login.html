<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Login Page</title>    
</head>

<body>
    <div id="image-wrapper">
        <div id="container">
            <div id="titles">
                <h1>Project WorkHub</h1>
                <h2>Free Cafeteria Service</h2>
            </div>
            <div id="login-box">
                <p>Please login with your WorkHub credentials</p>
                <form action="">
                    <ul>
                        <li>
                            <label for="username" class="input-fields">Username: </label>
                            <input type="text" id="username" placeholder="Employee Id">
                        </li>
                        <li>
                            <label for="password" class="input-fields">Password: </label>
                            <input type="password" id="password">
                        </li>                
                    </ul>
                    <button type="submit"><a href="landing.html"">Submit</a></button>
                    <button type="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
